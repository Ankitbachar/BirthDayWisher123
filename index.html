<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wish Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="title">🎂 Birthday Wisher 🎂</h1>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="date" id="dob" placeholder="dd-mm-yyyy" pattern="\d{2}-\d{2}-\d{4}" oninput="this.value=this.value.replace(/[^0-9-]/g,'')" />
    <button onclick="checkBirthday()">Submit</button>
    <div class="message" id="msg"></div>
  </div>
  <canvas id="confetti"></canvas>
  <script src="script.js"></script>
</body>
</html>
